# Basic set
site_name: TimeInUCAS


# Nav Set
nav:
  - Home: index.md
  - Daily: Daily.md
  - Learning:
    - Git: ./Learning/Git.md
    - MkDocs: ./Learning/MkDocs.md
    - R: 
      - QuickGuide: ./Learning/R_Quick_Guide.md
      - R In Action: ./Learning/R_In_Action.md
    - QIIME2: ./Learning/QIIME2.md
    - Other: ./Learning/Other.md
  - Reading:
    - Profiles: ./Reading/Profiles.md
    - Articles: ./Reading/Articles.md
  


# Theme
theme:
  name: material
  logo: assets/logo.png
  favicon: images/favicon.png
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
      primary: brown
      accent: red
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
      primary: black
      accent: light blue
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.footer
    - content.code.copy


#Extra
extra: # Google Analytics
  analytics:
    provider: google
    property: G-Q705N660HX
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Station724


# Plugins
plugins:
  - git-revision-date-localized:
      enable_creation_date: true
  - git-authors


# Toc Extension
markdown_extensions:
  - toc:
      permalink: "Â¶" # Generate permanent links at the end of each header
      separator: "_"  # Character which replaces white-space in generated IDs
      #baselevel: 2   # Base level for headers 


# Copyright
copyright: Copyright &copy; 2024 QingyunCai


# Git Repository
repo_url: https://github.com/Station724/TimeInUCAS
repo_name: Station724/TimeInUCAS


# Highlight
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences